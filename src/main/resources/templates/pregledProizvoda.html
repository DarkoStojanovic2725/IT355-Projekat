<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Pregled proizvoda</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"
    ></script>
    <div th:replace="head::head"></div>
</head>
<body style="padding-top: 200px">
<div class="container">
    <h1>Detalji proizvoda</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <img th:src="${product.slika}" alt="img" class="img-responsive" style="width: 250px; height: 250px"/>
            </div>
            <div class="col-md-5">
                <h2 th:text="Proizvodjac + ': ' + ${product.nazivProizvoda}"></h2>
                <h4 th:text="Kategorija + ': ' + ${product.kategorija}"></h4>
                <h4 th:text="Cena + ': ' + ${product.cena} + ' ' + RSD" ></h4>
                <h4 th:text="Opis + ': ' + ${product.opis}"></h4>
                <div class="row">
                    <a th:href="@{'/customer/korpa/kupi/' + ${product.proizvodId}}" class="btn btn-warning btn-large"><span class="glyphicon glyphicon-shopping-cart"></span> Poruci</a>
                <a th:href="@{/proizvod/listaProizvoda/sviProizvodi}" class="btn btn-danger">Nazad na sve proizvode</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
